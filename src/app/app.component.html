<mat-toolbar color="primary">
  <span class="title">Angular Todo</span>
  <span class="spacer"></span>
  <button mat-icon-button class="example-icon" (click)="changeTheme()">
    <mat-icon>{{isLight ? "dark_mode" : "light_mode"}}</mat-icon>
  </button>
</mat-toolbar>
<app-todo-list></app-todo-list>
<button (click)="openModal()" class="add-btn" mat-fab color="primary" aria-label="add Todo">
  <mat-icon>add</mat-icon>
</button>
